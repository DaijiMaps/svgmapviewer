name: Build

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - run: pnpm -r build
      - run: pnpm test
